sudo: required

language: generic

services:
  - docker

before_install:
  - echo "start creating an image with Dockerfile"
  - docker build -t 2yonghyun/docker-react-app -f Dockerfile.dev ./

script:
  - docker run -e CI=true 2yonghyun/docker-react-app npm run test -- --coverage

after_success:
  - echo "Test Success"